<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>explorer</title>
    <script>
      (function () {
        var htmlEl = document.documentElement,
          resetSize = function () {
            var size = 10 * (htmlEl.clientWidth / 375);
            size = size > 14 ? 14 : size;
            htmlEl.style.fontSize = size + 'px';
          };
        resetSize();
        window.addEventListener('resize', resetSize, false);
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
